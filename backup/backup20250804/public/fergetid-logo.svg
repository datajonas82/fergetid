<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rope border -->
  <defs>
    <pattern id="ropePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q5,5 10,10 Q15,15 20,10" stroke="#FFD700" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M0,10 Q5,15 10,10 Q15,5 20,10" stroke="#FFD700" stroke-width="3" fill="none" stroke-linecap="round"/>
    </pattern>
  </defs>
  
  <!-- Main circle with rope border -->
  <circle cx="100" cy="100" r="90" fill="url(#ropePattern)" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Inner dark blue circle -->
  <circle cx="100" cy="100" r="75" fill="#1e3a8a"/>
  
  <!-- FERGETID text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFD700">FERGETID</text>
</svg> 